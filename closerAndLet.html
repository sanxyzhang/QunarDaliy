var verfunegt = function (ver1,ver2) { 
//开头不是为字母
if(parseInt(ver1.charAt(0))<=9&&parseInt(ver2.charAt(0))<=9){
    var ver1pre = parseFloat(ver1);
    var ver2pre = parseFloat(ver2);
    var ver1next =  ver1.replace(ver1pre + ".","");
    var ver2next =  ver2.replace(ver2pre + ".","");
    if(ver1pre > ver2pre){
        return true;
    }else if(ver1pre < ver2pre){
        return false;
    }else{
        if(ver1next >= ver2next){
            return true;
        }else{
            return false;
        }
    }
}
//开头是字母
else{    
  for(i=0;i<ver1.length;i++){

      }  
    for(i=0;i<ver2.length;i++){
        console.log(ver2.charAt(i).parseInt);
        if(parseInt(ver2.charAt(i))<=9){
            ver2=ver2.substring(i+1,ver2.length);

   }

}
