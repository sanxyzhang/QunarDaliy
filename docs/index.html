<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.js"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      loadSidebar: true,
      name:'Qunar的一天',
      coverpage: true,
      themeColor: '#80989b',
      repo: 'https://github.com/sanxyzhang'    
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js">
  initDate();
  function initDate() {
    var defaultDateStart = new Date();
    var defaultDateEnd = new Date();
    var formEl = $('#J_Form')[0];
    defaultDateStart.setDate(defaultDateStart.getDate() - 7);
    defaultDateEnd.setDate(defaultDateEnd.getDate() - 1);

    $("input[name='refundFinishTimeS']").val(
        defaultDateStart.getFullYear() + "-" + (defaultDateStart.getMonth() + 1) + "-" + defaultDateStart.getDate());
    $("input[name='refundFinishTimeE']").val(
        defaultDateEnd.getFullYear() + "-" + (defaultDateEnd.getMonth() + 1) + "-" + defaultDateEnd.getDate());
    
    Bone.DatePicker.datePickerRange(formEl.consumeBeginTime, formEl.consumeEndTime, {
            "rules": '+1M,0'
        });
    Bone.DatePicker.datePickerRange(formEl.refundBeginTime, formEl.refundEndTime, {
            "rules": '+1M,0'
        });
    Bone.DatePicker.datePickerRange(formEl.refundFinishTimeS, formEl.refundFinishTimeE, {
            "rules": '+1M,0'
        });
}
  </script>
</body>
</html>
